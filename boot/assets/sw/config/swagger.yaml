      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: List all Entry
  /rk/v1/gc:
    get:
      operationId: "2"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rkentry.GcResponse'
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: Trigger Gc
  /rk/v1/git:
    get:
      operationId: "14"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rkentry.GitResponse'
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: Get Git information.
  /rk/v1/healthy:
    get:
      operationId: "1"
      produces:
      - application/json
      responses:
        "200":
          description: OK
