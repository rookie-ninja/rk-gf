definitions:
  rkentry.ApisResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/rkentry.ApisResponse_Entry'
        type: array
    type: object
  rkentry.ApisResponse_Entry:
    properties:
      entryName:
        type: string
      grpc:
        $ref: '#/definitions/rkentry.ApisResponse_Grpc'
      rest:
        $ref: '#/definitions/rkentry.ApisResponse_Rest'
    type: object
  rkentry.ApisResponse_Grpc:
    properties:
      gw:
        $ref: '#/definitions/rkentry.ApisResponse_Rest'
      method:
        type: string
      port:
        type: integer
      service:
        type: string
      type:
        type: string
    type: object
  rkentry.ApisResponse_Rest:
    properties:
      method:
        type: string
      pattern:
        type: string
      port:
        type: integer
      swUrl:
        type: string
    type: object
  rkentry.CertsResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/rkentry.CertsResponse_Entry'
        type: array
    type: object
  rkentry.CertsResponse_Entry:
    properties:
      clientCert:
        type: string
      clientCertPath:
        type: string
      clientKeyPath:
        type: string
      endpoint:
        type: string
      entryDescription:
        type: string
      entryName:
        type: string
      entryType:
        type: string
      locale:
        type: string
      provider:
        type: string
      serverCert:
        type: string
      serverCertPath:
        type: string
      serverKeyPath:
        type: string
    type: object
  rkentry.ConfigsResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/rkentry.ConfigsResponse_ConfigEntry'
        type: array
    type: object
  rkentry.ConfigsResponse_ConfigEntry:
    properties:
      entryDescription:
        type: string
      entryMeta:
        additionalProperties: true
        type: object
      entryName:
        type: string
      entryType:
        type: string
      path:
        type: string
    type: object
  rkentry.CpuInfo:
    properties:
      cacheSize:
        type: integer
      cpuUsedPercentage:
        type: number
      logicalCoreCount:
        type: integer
      mhz:
        type: number
      modelName:
        type: string
      physicalCoreCount:
        type: integer
      vendorId:
        type: string
    type: object
  rkentry.DepResponse:
    properties:
      goMod:
        type: string
    type: object
  rkentry.EntriesResponse:
    properties:
      entries:
        additionalProperties:
          items:
            $ref: '#/definitions/rkentry.EntriesResponse_Entry'
          type: array
        type: object
    type: object
  rkentry.EntriesResponse_Entry:
    properties:
      entryDescription:
        type: string
      entryMeta:
        $ref: '#/definitions/rkentry.Entry'
      entryName:
        type: string
      entryType:
        type: string
    type: object
  rkentry.Entry:
    type: object
  rkentry.GcResponse:
    properties:
      memStatAfterGc:
        $ref: '#/definitions/rkentry.MemInfo'
      memStatBeforeGc:
        $ref: '#/definitions/rkentry.MemInfo'
    type: object
  rkentry.GitResponse:
    properties:
      branch:
        type: string
      commitDate:
        type: string
      commitId:
        type: string
      commitIdAbbr:
        type: string
      commitSub:
        type: string
      committerEmail:
        type: string
      committerName:
        type: string
      package:
        type: string
      tag:
        type: string
      url:
        type: string
    type: object
  rkentry.GoEnvInfo:
    properties:
      goArch:
        type: string
      goos:
        type: string
      routinesCount:
        type: integer
      startTime:
        type: string
      upTimeSec:
        type: integer
      upTimeStr:
        type: string
      version:
        type: string
    type: object
  rkentry.HealthyResponse:
    properties:
      healthy:
        type: boolean
    type: object
  rkentry.LicenseResponse:
    properties:
      license:
        type: string
    type: object
  rkentry.LogsResponse:
    properties:
      entries:
        additionalProperties:
          items:
            $ref: '#/definitions/rkentry.LogsResponse_Entry'
          type: array
        type: object
    type: object
  rkentry.LogsResponse_Entry:
    properties:
      entryDescription:
        type: string
      entryMeta:
        $ref: '#/definitions/rkentry.Entry'
      entryName:
        type: string
      entryType:
        type: string
      errorOutputPaths:
        items:
          type: string
        type: array
      outputPaths:
        items:
          type: string
        type: array
    type: object
  rkentry.MemInfo:
    properties:
      forceGcCount:
        type: integer
      gcCountTotal:
        type: integer
      lastGcTimestamp:
        type: string
      memAllocByte:
        type: integer
      memUsedMb:
        type: integer
      memUsedPercentage:
        type: number
      sysAllocByte:
        type: integer
    type: object
  rkentry.NetInfo:
    properties:
      netInterface:
        items:
          $ref: '#/definitions/rkentry.NetInterface'
        type: array
    type: object
  rkentry.NetInterface:
    properties:
      addrs:
        description: A list of unicast interface addresses for a specific interface.
        items:
          type: string
        type: array
      flags:
        description: e.g., FlagUp, FlagLoopback, FlagMulticast
        items:
          type: string
        type: array
      hardwareAddr:
        description: IEEE MAC-48, EUI-48 and EUI-64 form
        type: string
      mtu:
        description: maximum transmission unit
        type: integer
      multicastAddrs:
        description: A list of multicast, joined group addresses for a specific interface
        items:
          type: string
        type: array
      name:
        description: e.g., "en0", "lo0", "eth0.100"
        type: string
    type: object
  rkentry.OsInfo:
    properties:
      arch:
        type: string
      hostname:
        type: string
      os:
        type: string
    type: object
  rkentry.ProcessInfo:
    properties:
      appName:
        type: string
      az:
        type: string
      description:
        type: string
      docsUrl:
        items:
          type: string
        type: array
      domain:
        type: string
      gid:
        type: string
      homeUrl:
        type: string
      iconUrl:
        type: string
      keywords:
        items:
          type: string
        type: array
      maintainers:
        items:
          type: string
        type: array
      realm:
        type: string
      region:
        type: string
      startTime:
        type: string
      uid:
        type: string
      upTimeSec:
        type: integer
      upTimeStr:
        type: string
      username:
        type: string
      version:
        type: string
    type: object
  rkentry.ReadmeResponse:
    properties:
      readme:
        type: string
    type: object
  rkentry.ReqMetricsRK:
    properties:
      count:
        type: integer
      elapsedNanoP50:
        type: number
      elapsedNanoP90:
        type: number
      elapsedNanoP99:
        type: number
      elapsedNanoP999:
        type: number
      grpcMethod:
        type: string
      grpcService:
        type: string
      resCode:
        items:
          $ref: '#/definitions/rkentry.ResCodeRK'
        type: array
      restMethod:
        type: string
      restPath:
        type: string
    type: object
  rkentry.ReqResponse:
    properties:
      metrics:
        items:
          $ref: '#/definitions/rkentry.ReqMetricsRK'
        type: array
    type: object
  rkentry.ResCodeRK:
    properties:
      count:
        type: integer
      resCode:
        type: string
    type: object
  rkentry.SysResponse:
    properties:
      cpuInfo:
        $ref: '#/definitions/rkentry.CpuInfo'
      goEnvInfo:
        $ref: '#/definitions/rkentry.GoEnvInfo'
      memInfo:
        $ref: '#/definitions/rkentry.MemInfo'
      netInfo:
        $ref: '#/definitions/rkentry.NetInfo'
      osInfo:
        $ref: '#/definitions/rkentry.OsInfo'
    type: object
info:
  contact:
    email: lark@pointgoal.io
    name: rk-dev
    url: https://github.com/rookie-ninja/rk-gf
  description: This is builtin RK common service.
  license:
    name: Apache 2.0 License
    url: https://github.com/rookie-ninja/rk-gf/blob/master/LICENSE.txt
  title: RK Common Service
  version: "1.0"
paths:
  /rk/v1/apis:
    get:
      operationId: "5"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rkentry.ApisResponse'
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: List API
  /rk/v1/certs:
    get:
      operationId: "9"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rkentry.CertsResponse'
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: List CertEntry
  /rk/v1/configs:
    get:
      operationId: "4"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rkentry.ConfigsResponse'
      security:
      - ApiKeyAuth: []
      - BasicAuth: []
      - JWT: []
      summary: List ConfigEntry
  /rk/v1/deps:
    get:
      operationId: "11"
      produces:
      - application/json
      responses:
